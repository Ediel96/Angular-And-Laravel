<section class="flex flex-col items-center h-screen md:flex-row">

  <div class="hidden w-full h-screen bg-blue-600 lg:block md:w-1/2 xl:w-2/3">
    <img src="https://images.unsplash.com/photo-1444313431167-e7921088a9d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1441&q=100" alt="" class="object-cover w-full h-full">
  </div>

  <div class="flex items-center justify-center w-full h-screen px-6 bg-white md:mx-0 md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 lg:px-16 xl:px-12">

    <div class="w-full h-100">

      <h1 class="text-xl font-bold">Interfaz de usuario abstracta</h1>

      <h1 class="mt-12 text-xl font-bold leading-tight md:text-2xl">Ingrese a su cuenta</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">

        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" splaceholder="Enter Email Address" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          class="w-full px-4 py-3 mt-2 bg-gray-200 border rounded-lg focus:border-blue-500 focus:bg-white focus:outline-none"
          autofocus autocomplete required>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Esta cambo esta vacio</div>
          </div>

        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Contraseña</label>
          <input type="password" name="" id="" placeholder="Enter Password" formControlName="password" minlength="6" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          class="w-full px-4 py-3 mt-2 bg-gray-200 border rounded-lg focus:border-blue-500 focus:bg-white focus:outline-none"
          required>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Esta cambo esta vacio</div>
          </div>

        </div>

        <div class="mt-2 text-right">
          <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">¿Se te olvidó tu contraseña?</a>
        </div>

        <button type="submit" class="block w-full px-4 py-3 mt-6 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-400 focus:bg-blue-400">Iniciar</button>

      </form>

      <hr class="w-full my-6 border-gray-300">

      <button type="button" class="block w-full px-4 py-3 font-semibold text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:bg-gray-100">
            <div class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
            <span class="ml-4"> Iniciar sesión con Google </span>
            </div>
          </button>

      <p class="mt-8">¿Necesito una cuenta?<a href="#" class="font-semibold text-blue-500 hover:text-blue-700">
        Crea una cuenta</a></p>

    </div>
  </div>

</section>
